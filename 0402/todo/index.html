<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <form>
        <input type="text" id="title" placeholder="할 일" />
        <input type="date" id="dueDate" placeholder="마감일" />
        <button id="addBtn">추가</button>
      </form>

      <ul id="todoList"></ul>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
