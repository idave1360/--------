<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        .display {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            text-align: right;
            border-radius: 4px;
            min-width: 240px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }
        button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e2e2e2;
        }
        button:active {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="backspace()">←</button>
            <button onclick="setOperation('+')">+</button>
            <button onclick="calculateResult()" style="grid-column: span 4;">=</button>
        </div>
    </div>
    <script>
        let currentInput = "";
        let operation = null;
        let previousInput = "";

        function appendNumber(number) {
            if (currentInput.includes(".") && number === ".") return; // Prevent multiple dots
            currentInput += number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === "" && op === "-") { // Allow negative numbers
                appendNumber(op);
                return;
            }
            if (previousInput !== "") {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = "";
        }

        function calculateResult() {
            if (operation && previousInput !== "" && currentInput !== "") {
                switch (operation) {
                    case '+':
                        currentInput = String(parseFloat(previousInput) + parseFloat(currentInput));
                        break;
                    case '-':
                        currentInput = String(parseFloat(previousInput) - parseFloat(currentInput));
                        break;
                    case '*':
                        currentInput = String(parseFloat(previousInput) * parseFloat(currentInput));
                        break;
                    case '/':
                        if (currentInput === "0") {
                            alert("Cannot divide by zero");
                            currentInput = "";
                            operation = null;
                            previousInput = "";
                            updateDisplay();
                            return;
                        }
                        currentInput = String(parseFloat(previousInput) / parseFloat(currentInput));
                        break;
                }
                previousInput = "";
                operation = null;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = "";
            operation = null;
            previousInput = "";
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').textContent = currentInput || "0";
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.calculator').addEventListener('keydown', (e) => {
                if ((e.key >= 0 && e.key <= 9) || e.key === '.') appendNumber(e.key);
                if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') setOperation(e.key);
                if (e.key === 'Enter' || e.key === '=') calculateResult();
                if (e.key === 'Backspace') backspace();
                if (e.key === 'Escape') clearDisplay();
            });
        });
    </script>
</body>
</html>
