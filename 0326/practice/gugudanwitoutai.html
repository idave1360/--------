<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Guguan Calculator</title>
        <script>
            window.onload = function () {
                const explain = document.getElementById("explain");
                const result = document.getElementById("result");
                const calculateButton = document.getElementById("calculate-button");

                calculateButton.addEventListener("click", function() {
                    explain.innerHTML = "계산할 단을 입력해주세요!";
                    result.innerHTML = "";
                    const dan = document.getElementById("dan").value;

                    if (dan < 1 || dan > 9 || isNaN(dan)) {
                        explain.innerHTML = "1부터 9까지의 숫자를 입력해주세요!";
                    } else {
                        result.appendChild(document.createElement("h2")).innerHTML = `${dan}단 결과`;
                    
                        for (let i = 1; i <= 9; i++) {
                            result.appendChild(document.createElement("p")).innerHTML = `${dan} * ${i} = ${dan * i}`;
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <h1>구구단 계산기</h1>
        <p id="explain">계산할 단을 입력해주세요!</p>

        <input type="number" id="dan" min="1" max="9">
        <button id="calculate-button">계산</button>
        <p id="result"></p>
    </body>
</html>
